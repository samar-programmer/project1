	<section class="">
		<div class="Container py-5 h-100 mt-3">
			<div class="row justify-content-center align-items-center  h-100">
				<div class="col-12 col-lg-7 col-xl-6">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px;">
						<div class="card-bovdy p-3 p-md-4">
							<h3 class="mb-3 pb-2 pb-md-0 mb-md-3">Sing up.. </h3> 
							<div id="errorDiv">	<b><p style="color:red"id="errorValidation"></p></b> </div>
							<form action="UserServlet?method=register" method="post">
							<!-- <form action="" method="post"> -->
							
						
							
								<div class="row">
									<div class="col-md-6 mb-0">

										<div class="form-outline">
											<input type="text" id="firstName" name="firstName"
												class="form-control form-control-sm" required/> <label
												class="form-label" for="firstName">First Name</label>
										</div>

									</div>
									<div class="col-md-6 mb-0">

										<div class="form-outline">
											<input type="text" id="lastName" name="lastName"
												class="form-control form-control-sm" required/> <label
												class="form-label" for="lastName">Last Name</label>
										</div>

									</div>
								</div>
								
								<div class="row">
									<div class="col-md-6 mb-0">

										<div class="form-outline">
											<input type="password" id="password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
												class="form-control form-control-sm" required/> <label
												class="form-label" for="password">Password</label>
										</div>

									</div>
									<div class="col-md-6 mb-0">

										<div class="form-outline">
											<input type="text" id="confirm_password"
												class="form-control form-control-sm" onblur="checkPassword()" required/> <label
												class="form-label" for="confirm_password" >Confirm Password</label>
										</div>
										
										

									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-0 d-flex align-items-center">

										<div class="form-outline datepicker w-100">
											<input type="number" class="form-control form-control-sm" name="age"
												id="age" required/> <label
												for="birthdayDate" class="form-label">Age</label>
										</div>

									</div>
									<div class="col-md-6 mb-0">

										<h6 class="mb-0 pb-1">Gender:</h6>

										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio"
												value="female"  name="gender"
												 /> <label
												class="form-check-label" for="femaleGender">Female</label>
										</div>

										<div class="form-check form-check-inline">
											<input class="" type="radio"
												value="male" name="gender" />
											<label class="form-check-label" for="maleGender">Male</label>
										</div>

									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-0">

										<div class="form-outline">
											<input type="email" id="email" name="email"
												class="form-control form-control-sm" required/> <label
												class="form-label" for="emailAddress" >Email</label>
										</div>

									</div>
									
									<!-- <div class="col-md-2 mb-0 pb-2 ">
										<div class="form-outline">
											<input type="tel" id="countryCode"
												class="form-control form-control-sm" /> <label
												class="form-label" for="countryCode">code</label>
										
										</div>
									</div> -->
									<div class="col-md-6 mb-0">
										
											<div class="form-outline">
											<input type="tel" id="phoneNumber" name="address"
												class="form-control form-control-sm" required/> <label
												class="form-label" for="address">Address</label>
										
										</div>
										

									</div>
									</div>
									
									<!-- <div class="row  text-center">
										<b><p class="text-center" style="margin-left:140px;">Upload Photo :</p></b>  <input type="file" name="image" id="image">
									</div> -->
								

								<div class="mt-1 pt-0 text-center">
									<input class="btn btn-primary" type="submit"
										value="Submit" />
										<input class="btn btn-primary" type="reset"
										value="Reset" />
								</div>
